{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block css %} {% endblock %}
</head>

<body style="margin:0;">
    <nav id="navbar" class="navbar">
        {% if user.is_authenticated %}
            <a class="logo" href="{% url 'home' %}">Home</a>
            <div class="navbar-right">
                <!-- <a href="{% url 'home' %}">Home</a> -->
                <a href="#">Analyze</a>
                <a href="#">Upload</a>
                <a href="#">Account</a>
                <a href="#">Sign out</a>
            </div>
        {% endif %}
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
