{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/docs/5.3/assets/js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <!-- Custom styles for this template : use the same style with signin -->
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
  <main class="form-signin w-100 m-auto">
    <div class="form_box">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="first_name">First name:</label><br>
                <input type="text" id="first_name" name="first_name"><br>
            </div>

            <div>
                <label for="last_name">Last name:</label><br>
                <input type="text" id="last_name" name="last_name"><br><br>
            </div>

            <div>
                <label for="occupation">Position:</label>
                <select id="occupation" name="occupation">
                    <option value="DO">Drone Operator</option>
                    <option value="ST">Solar Panel Technician</option>
                </select>
            </div>

            <div>
                <label for="solarPant">Department:</label>
                <select id="solarPlant" name="solarPant"></select>
            </div>

            <div class="button-div">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
        <div class="form-check text-start my-3">
          <p> Have an account already? 
            <a href="{% url 'account_login' %}" class="sign-up">Sign in</a>
          </p>
        </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      fetch('http://127.0.0.1:5003/SolarPlant/allname')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
    })
    .then(string_data => {
        try {
            const data = JSON.parse(string_data);
            const selectElement = document.getElementById('solarPlant');

            if (Array.isArray(data)) {
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.solarPlant_name; // Correct property name
                    option.textContent = item.solarPlant_name;
                    selectElement.appendChild(option);
                });
            } else {
                console.error('Expected an array but received:', data);
            }
        } catch (error) {
            console.error('Error parsing JSON:', error);
        }
      })
      .catch(error => console.error('Error fetching data:', error.message));
    });
  </script>
  
</body>
</html>
