{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <main class="form-signin w-100 m-auto">
        {% if user.is_authenticated %}

        {% else %}
        <div class="form_box">
            <h2>Sign in</h2>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-div">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
            <div class="form-check text-start my-3">
                <p> Don't have account?
                    <a href="{% url 'account_signup' %}" class="sign-up">Sign up</a>
                </p>
            </div>
    
            <div class="social-sign-in text-center my-3">
                <h6 class="mb-4">Sign in with Social Account</h6>
                <div class="d-flex justify-content-center mt-2">
                    <a href="{% provider_login_url 'google' %}" class="social-icon me-3 p-2"><i
                            class="fab fa-google fa-3x"></i></a>
                </div>
            </div>
        </div>
        {% endif %}
    </main>
</body>
