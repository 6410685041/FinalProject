{% extends "layout.html" %}
{% load static %}

{% block css %}
{% endblock %}

{% block content %}
<div class="content-block-home">
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }} !!!</h2>
        <label>Show my tasks</label>
        <input type="checkbox" id="toggle-switch">
        <table id="tasks-table">
            <tr>
                <th>Date</th>
                <th>ID</th>
                <th>Department</th>
                <th>Owner</th>
                <th>Status</th>
                <th>Detail</th>
            </tr>
        </table>

    {% else %}
        <p>Welcome to my channel!</p>
    {% endif %}
</div>

{% endblock %}
